<html>
    <head>
        <title>Dashboard - Captcha Bot</title>
        <link rel="stylesheet" type="text/css" href="static/style.css">
    </head>
    <body>
        <h1>Dashboard</h1>
        <div class="picker">
            <h3>{{ user }}, select a guild to get started</h3>
            <hr>
            <section class="card">
                {% for guild in guilds %}
                <div class="card">
                    <a href="/dashboard/{{guild.id}}">
                        {% if guild.icon_url is not none %}
                        <img src="{{ guild.icon_url }}" class="{{ guild.class_color }}">
                        {% else %}
                        <img src="https://discordapp.com/assets/322c936a8c8be1b803cd94861bdfa868.png" class="{{ guild.class_color }}"/>
                        {% endif %}
                    </a>
                    <br/>
                    {{ guild.name }}
                </div>
                {% endfor %}
            </section>
        </div>
    </body>
</html>
